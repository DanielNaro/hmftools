<<include etc/colors_fonts_patterns.conf>>

show_ticks          = no
show_tick_labels    = no

<ideogram>
    <spacing>
        default = 0.005r
    </spacing>

    # Ideogram position, fill and outline
    radius           = 0.85r
    thickness        = 50p
    fill             = yes
    stroke_color     = dgrey
    stroke_thickness = 2p

    show_label       = yes
    label_font       = sans
    label_radius     = (dims(ideogram,radius_inner)+dims(ideogram,radius_outer))/2-15
    label_size       = 40
    label_parallel   = yes
    label_case       = upper
    label_format     = eval( var(chr) =~ /hs([6]|[9])$/ ? var(label) . ".": var(label) )

</ideogram>

<highlights>
    z = 0

    <highlight>
		file = COLO829T.bfb.step21.segment.circos
