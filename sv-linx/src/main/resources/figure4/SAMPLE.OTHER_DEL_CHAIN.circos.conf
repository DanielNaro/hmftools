<<include etc/colors_fonts_patterns.conf>>

show_ticks          = no
show_tick_labels    = no

<ideogram>
    <spacing>
        default = 6u
    </spacing>

    # Ideogram position, fill and outline
    radius           = 0.9r
    thickness        = 50p
    fill             = yes
    stroke_color     = dgrey
    stroke_thickness = 2p

    show_label       = no
    label_font       = default
    label_radius     = (dims(ideogram,radius_inner)+dims(ideogram,radius_outer))/2-15
    label_size       = 30
    label_parallel   = yes
    label_case       = upper
    label_format     = eval( var(chr) =~ /hs([6]|[9])$/ ? var(label) . ".": var(label) )

    chromosome = -hs18

</ideogram>

<highlights>
    z = 0

    <highlight>
		file = SAMPLE.OTHER_DEL_CHAIN.segment.circos
        <rules>
            <rule>
                condition = var(value) == 0
                show = no
            </rule>
        </rules>
    </highlight>



</highlights>

<image>
	angle_offset* = -87

    dir   = .

    # radius of inscribed circle in image
    radius         = 1500p

    # by default angle=0 is at 3 o'clock position
    angle_offset      = -90

    auto_alpha_colors = yes
    auto_alpha_steps  = 5
    background = white
</image>

karyotype = SAMPLE.BND2.karyotype.circos

chromosomes_units           = 1
chromosomes_display_default = yes

# Default is to clip the data to proximity min/max.
<plots>


	# -----------------------------------------------------------
	# Background
	<plot>
		r0   = 0.70r
		r1   = 0.95r

		<backgrounds>
			<background>
				color = vlpurple_a5
			</background>
		</backgrounds>

		<axes>
			<axis>
				color     = lpurple
				thickness = 1
				position  = 0.25r,0.75r
			</axis>
		</axes>

	</plot>


	# -----------------------------------------------------------
	# CopyNumber Gain (Green)
	<plot>
		type = histogram
		file = SAMPLE.OTHER_DEL_CHAIN.cna.circos
		r0   = 0.40r
		r1   = 0.65r
		min  = 0
		max  = 2
		glyph = circle
		glyph_size = 8
		color = copy_gain
		fill_color = copy_gain

		<axes>
			<axis>
				color     = copy_gain_l
				thickness = 1
				position  = 0.5r,1.0r
			</axis>
		</axes>

		<backgrounds>
			<background>
				color = copy_gain_vl
			</background>
		</backgrounds>

	</plot>


	# -----------------------------------------------------------
	# CopyNumber Loss (Red)
	<plot>
		type = histogram
		file = SAMPLE.OTHER_DEL_CHAIN.cna.circos
		r0   = 0.15r
		r1   = 0.40r
		min  = -2
		max  = 0
		color = copy_loss
		glyph = circle
		glyph_size = 8
		fill_color = copy_loss

		<axes>
			<axis>
				color     = copy_loss_l
				thickness = 1
				spacing   = 0.5r
			</axis>
		</axes>

		<backgrounds>
			<background>
				color = copy_loss_vl
			</background>
		</backgrounds>

	</plot>


	# -----------------------------------------------------------
	# Scatter
	<plot>
		type             = scatter
		file             = SAMPLE.OTHER_DEL_CHAIN.scatter.circos

		r0   = 0.70r
		r1   = 0.95r

        glyph            = circle
        glyph_size       = 20
        color            = red
        stroke_color     = dred
        stroke_thickness = 0
        orientation      = out

        min  = 0
        max = 4

	</plot>

	# -----------------------------------------------------------
	# Connectors
    <plot>

        type = connector
        file = SAMPLE.OTHER_DEL_CHAIN.connector.circos

        r0	=	0.15r
        connector_dims = 0.0,0.3,0.4,0.3,0

        thickness = 25
        color     = red
    </plot>

</plots>

<links>
    <link>
        file          = SAMPLE.OTHER_DEL_CHAIN.link.circos
        color         = red
        radius        = 0.175r
        thickness     = 25
    </link>
</links>

